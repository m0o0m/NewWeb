    <style type="text/css">
        .suspend {
            width: 40px;
            height: 136px;
            position: fixed;
            top: 200px;
            right: 0;
            overflow: hidden;
            z-index: 9999;
        }

        .suspend dl {
            width: 107px;
            height: 136px;
            border-radius: 25px 0 0 25px;
            padding-left: 40px;
            box-shadow: 0 0 5px #e4e8ec;
        }

        .suspend dl dt {
            width: 40px;
            height: 136px;
            background: url(/Image/suspend.png);
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .suspend dl dd.suspendQQ {
            width: 107px;
            height: 136px;
            background: #ffffff;
        }

        .suspend dl dd.suspendQQ a {
            width: 107px;
            height: 136px;
            display: block;
            background: url(/Image/qq0.png) no-repeat 26px 30px;
            overflow: hidden;
        }

        * html .suspend {
            position: absolute;
            left: expression(eval(document.documentElement.scrollRight));
            top: expression(eval(document.documentElement.scrollTop+200));
        }
    </style>
